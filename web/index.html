<html>
    <head>
        <title>What Did I Do?</title>

        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/main.css"></link>
    </head>
    <body>
        <h2>Repository</h2>

        <div>
            <input id='repository-name' type="text" class="form-control" value="shortstuffsushi/WhatDidIDo"></input>
        </div><br/>

        <button class="btn btn-default" onclick='submit()'>Submit</button>

        <div class="container-fluid">
            <div id="piechart"></div>

            <div id='repository'>
                <table class="table table-hover">
                <tbody id="repo-percent-table">
                    <tr>
                        <th>Gravatar</th>
                        <th>Email</th>
                        <th># Lines</th>
                        <th>Percent Ownership</th>
                    </tr>
                </tbody>
                </table>
            </div>

            <div id="steamgraph"></div>
        </div>

        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/graph.js"></script>
    </body>
</html>
